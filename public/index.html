<!DOCTYPE html>
<html>
<head>
    <title>City Weather Finder</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #e0f2f1; padding: 20px;">
    <h1 style="color: #0d47a1;">City Weather Finder</h1>
    <form action="/weather" method="get" style="margin-top: 20px;">
        <input type="text" name="city" placeholder="Enter a city" required style="padding: 10px; margin-right: 10px; border-radius: 5px; border: 1px solid #0d47a1;">
        <button type="submit" style="padding: 10px 20px; border-radius: 5px; background-color: #1a237e; color: white; border: none; cursor: pointer;">Get Weather</button>
    </form>
</body>
</html>
